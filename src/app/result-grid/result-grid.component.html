<table mat-table [dataSource]="data">
  <ng-container matColumnDef="employee1">
    <th mat-header-cell *matHeaderCellDef>Employee 1</th>
    <td mat-cell *matCellDef="let element">{{ element.employee1 }}</td>
  </ng-container>

  <ng-container matColumnDef="employee2">
    <th mat-header-cell *matHeaderCellDef>Employee 2</th>
    <td mat-cell *matCellDef="let element">{{ element.employee2 }}</td>
  </ng-container>

  <ng-container matColumnDef="daysWorked">
    <th mat-header-cell *matHeaderCellDef>Days Worked</th>
    <td mat-cell *matCellDef="let element">{{ element.daysWorked }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
